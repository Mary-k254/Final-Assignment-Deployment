<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — My Portfolio</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/index.html">MyBrand</a>
      <button class="nav-toggle" aria-controls="site-nav" aria-expanded="false">☰</button>
      <nav id="site-nav" class="site-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/gallery.html">Works</a></li>
          <li><a href="/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <form id="contact-form" class="contact-form" method="post" action="#">
      <label>
        Name
        <input type="text" name="name" required minlength="2">
      </label>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required minlength="10"></textarea>
      </label>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> MyBrand</p>
    </div>
  </footer>

  <script src="/js/main.js" defer></script>
</body>
</html>
